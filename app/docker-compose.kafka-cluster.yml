---
# Kafka High Availability Cluster Configuration (T049)
# 3 Kafka brokers + 3 ZooKeeper nodes for production-grade HA
# 
# Usage:
#   docker-compose -f docker-compose.kafka-cluster.yml up -d
#
# Features:
#   - 3 Kafka brokers (kafka-1, kafka-2, kafka-3)
#   - 3 ZooKeeper nodes for quorum
#   - Replication factor 3, min.insync.replicas 2
#   - No single point of failure
#   - Automatic leader election
#   - Data persistence with volumes

services:
  # ========================================================================
  # ZooKeeper Ensemble (3 nodes for quorum)
  # ========================================================================
  
  zookeeper-1:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper-1
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: zookeeper-1:2888:3888;zookeeper-2:2888:3888;zookeeper-3:2888:3888
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_1_data:/var/lib/zookeeper/data
      - zookeeper_1_log:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat4all-network

  zookeeper-2:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper-2
    environment:
      ZOOKEEPER_SERVER_ID: 2
      ZOOKEEPER_CLIENT_PORT: 2182
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: zookeeper-1:2888:3888;zookeeper-2:2888:3888;zookeeper-3:2888:3888
    ports:
      - "2182:2182"
    volumes:
      - zookeeper_2_data:/var/lib/zookeeper/data
      - zookeeper_2_log:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2182"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat4all-network

  zookeeper-3:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper-3
    environment:
      ZOOKEEPER_SERVER_ID: 3
      ZOOKEEPER_CLIENT_PORT: 2183
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: zookeeper-1:2888:3888;zookeeper-2:2888:3888;zookeeper-3:2888:3888
    ports:
      - "2183:2183"
    volumes:
      - zookeeper_3_data:/var/lib/zookeeper/data
      - zookeeper_3_log:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2183"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat4all-network

  # ========================================================================
  # Kafka Broker 1
  # ========================================================================
  
  kafka-1:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka-1
    depends_on:
      zookeeper-1:
        condition: service_healthy
      zookeeper-2:
        condition: service_healthy
      zookeeper-3:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "19092:19092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181,zookeeper-2:2182,zookeeper-3:2183
      
      # Listener configuration
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      
      # Replication settings (T050)
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_NUM_REPLICA_FETCHERS: 4
      KAFKA_REPLICA_LAG_TIME_MAX_MS: 30000
      KAFKA_UNCLEAN_LEADER_ELECTION_ENABLE: "false"
      
      # Topic settings
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      
      # Performance settings
      KAFKA_NUM_NETWORK_THREADS: 8
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      
      # Log settings
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      
      # JMX for monitoring (T052)
      KAFKA_JMX_PORT: 9999
      KAFKA_JMX_HOSTNAME: kafka-1
    volumes:
      - kafka_1_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - chat4all-network

  # ========================================================================
  # Kafka Broker 2
  # ========================================================================
  
  kafka-2:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka-2
    depends_on:
      zookeeper-1:
        condition: service_healthy
      zookeeper-2:
        condition: service_healthy
      zookeeper-3:
        condition: service_healthy
    ports:
      - "9093:9093"
      - "19093:19093"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181,zookeeper-2:2182,zookeeper-3:2183
      
      # Listener configuration
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-2:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      
      # Replication settings (T050)
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_NUM_REPLICA_FETCHERS: 4
      KAFKA_REPLICA_LAG_TIME_MAX_MS: 30000
      KAFKA_UNCLEAN_LEADER_ELECTION_ENABLE: "false"
      
      # Topic settings
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      
      # Performance settings
      KAFKA_NUM_NETWORK_THREADS: 8
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      
      # Log settings
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      
      # JMX for monitoring (T052)
      KAFKA_JMX_PORT: 9999
      KAFKA_JMX_HOSTNAME: kafka-2
    volumes:
      - kafka_2_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9093"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - chat4all-network

  # ========================================================================
  # Kafka Broker 3
  # ========================================================================
  
  kafka-3:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka-3
    depends_on:
      zookeeper-1:
        condition: service_healthy
      zookeeper-2:
        condition: service_healthy
      zookeeper-3:
        condition: service_healthy
    ports:
      - "9094:9094"
      - "19094:19094"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181,zookeeper-2:2182,zookeeper-3:2183
      
      # Listener configuration
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-3:29092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9094
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      
      # Replication settings (T050)
      KAFKA_DEFAULT_REPLICATION_FACTOR: 3
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_NUM_REPLICA_FETCHERS: 4
      KAFKA_REPLICA_LAG_TIME_MAX_MS: 30000
      KAFKA_UNCLEAN_LEADER_ELECTION_ENABLE: "false"
      
      # Topic settings
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      
      # Performance settings
      KAFKA_NUM_NETWORK_THREADS: 8
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      
      # Log settings
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      
      # JMX for monitoring (T052)
      KAFKA_JMX_PORT: 9999
      KAFKA_JMX_HOSTNAME: kafka-3
    volumes:
      - kafka_3_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9094"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - chat4all-network

  # ========================================================================
  # Kafka Topic Initializer (T050)
  # ========================================================================
  
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      kafka-1:
        condition: service_healthy
      kafka-2:
        condition: service_healthy
      kafka-3:
        condition: service_healthy
    entrypoint: >
      /bin/bash -c "
      echo 'Waiting for all Kafka brokers to be ready...';
      sleep 20;
      
      echo 'Creating topics with replication factor 3...';
      
      # Message processing topic (100 partitions, RF=3, min.insync.replicas=2)
      kafka-topics --bootstrap-server kafka-1:29092 \
        --create --if-not-exists \
        --topic message_processing \
        --partitions 100 \
        --replication-factor 3 \
        --config min.insync.replicas=2 \
        --config retention.ms=604800000;
      
      # File merge requests (50 partitions)
      kafka-topics --bootstrap-server kafka-1:29092 \
        --create --if-not-exists \
        --topic file_merge_requests \
        --partitions 50 \
        --replication-factor 3 \
        --config min.insync.replicas=2;
      
      # Message status updates (50 partitions)
      kafka-topics --bootstrap-server kafka-1:29092 \
        --create --if-not-exists \
        --topic message_status_updates \
        --partitions 50 \
        --replication-factor 3 \
        --config min.insync.replicas=2;
      
      # Dead Letter Queue (3 partitions, 7 days retention)
      kafka-topics --bootstrap-server kafka-1:29092 \
        --create --if-not-exists \
        --topic message_processing_dlq \
        --partitions 3 \
        --replication-factor 3 \
        --config min.insync.replicas=2 \
        --config retention.ms=604800000;
      
      # Outgoing channel topics
      kafka-topics --bootstrap-server kafka-1:29092 \
        --create --if-not-exists \
        --topic whatsapp_outgoing \
        --partitions 10 \
        --replication-factor 3 \
        --config min.insync.replicas=2;
      
      kafka-topics --bootstrap-server kafka-1:29092 \
        --create --if-not-exists \
        --topic instagram_outgoing \
        --partitions 10 \
        --replication-factor 3 \
        --config min.insync.replicas=2;
      
      echo 'Topics created successfully!';
      echo '';
      echo 'Listing all topics:';
      kafka-topics --bootstrap-server kafka-1:29092 --list;
      echo '';
      echo 'Topic details:';
      kafka-topics --bootstrap-server kafka-1:29092 --describe;
      "
    networks:
      - chat4all-network

  # ========================================================================
  # Kafka Manager (optional - web UI for monitoring)
  # ========================================================================
  
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      kafka-1:
        condition: service_healthy
      kafka-2:
        condition: service_healthy
      kafka-3:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: chat4all-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-1:29092,kafka-2:29092,kafka-3:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper-1:2181,zookeeper-2:2182,zookeeper-3:2183
      KAFKA_CLUSTERS_0_METRICS_PORT: 9999
    networks:
      - chat4all-network

  # ========================================================================
  # Kafka Health Monitor (T052)
  # ========================================================================
  kafka-health-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kafka-health-monitor
    command: python -m workers.kafka_health_monitor
    depends_on:
      kafka-1:
        condition: service_healthy
      kafka-2:
        condition: service_healthy
      kafka-3:
        condition: service_healthy
    environment:
      # Core settings
      APP_ENV: production
      LOG_LEVEL: INFO
      
      # Kafka configuration (HA cluster)
      KAFKA_BOOTSTRAP_SERVERS: kafka-1:29092,kafka-2:29092,kafka-3:29092
      
      # Health monitoring settings
      KAFKA_HEALTH_CHECK_INTERVAL: "30"
      ENABLE_KAFKA_HEALTH_MONITORING: "true"
      
      # Prometheus metrics (exported by workers.metrics)
      METRICS_PORT: "9090"
    ports:
      - "9090:9090"  # Prometheus metrics endpoint
    networks:
      - chat4all-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

# ========================================================================
# Volumes
# ========================================================================

volumes:
  # ZooKeeper volumes
  zookeeper_1_data:
    driver: local
  zookeeper_1_log:
    driver: local
  zookeeper_2_data:
    driver: local
  zookeeper_2_log:
    driver: local
  zookeeper_3_data:
    driver: local
  zookeeper_3_log:
    driver: local
  
  # Kafka volumes
  kafka_1_data:
    driver: local
  kafka_2_data:
    driver: local
  kafka_3_data:
    driver: local

# ========================================================================
# Networks
# ========================================================================

networks:
  chat4all-network:
    driver: bridge
