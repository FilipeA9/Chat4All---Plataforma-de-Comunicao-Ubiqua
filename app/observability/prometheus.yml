# Prometheus Configuration (T022)
# Scrapes metrics from Chat4All API and worker services

global:
  scrape_interval: 15s  # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  scrape_timeout: 10s  # Timeout after 10 seconds
  
  # Attach labels to all time series
  external_labels:
    cluster: 'chat4all-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alerting rules
rule_files:
  - '/etc/prometheus/rules.yml'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
  
  # Scrape Chat4All API instances
  - job_name: 'chat4all-api'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'api:8000'  # Primary API instance
        labels:
          service: 'chat4all-api'
          instance: 'api-1'
    
    # For scaled API instances (docker-compose up --scale api=3)
    # Docker DNS will load-balance across instances
    # dns_sd_configs:
    #   - names:
    #       - 'api'
    #     type: 'A'
    #     port: 8000
    #     refresh_interval: 30s
  
  # Scrape Chat4All worker instances
  - job_name: 'chat4all-workers'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'worker-outbox:8000'  # Outbox poller worker
        labels:
          service: 'chat4all-worker'
          worker_type: 'outbox-poller'
      
      - targets:
          - 'worker-router:8000'  # Message router worker
        labels:
          service: 'chat4all-worker'
          worker_type: 'message-router'
  
  # Scrape PostgreSQL exporter
  - job_name: 'postgres'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'postgres-exporter:9187'
        labels:
          service: 'postgres'
  
  # Scrape Redis exporter
  - job_name: 'redis'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'redis-exporter:9121'
        labels:
          service: 'redis'
  
  # Scrape Kafka exporter
  - job_name: 'kafka'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'kafka-exporter:9308'
        labels:
          service: 'kafka'
  
  # Scrape MinIO metrics
  - job_name: 'minio'
    scrape_interval: 30s
    metrics_path: '/minio/v2/metrics/cluster'
    static_configs:
      - targets:
          - 'minio:9000'
        labels:
          service: 'minio'
  
  # Scrape Node Exporter (host metrics)
  - job_name: 'node'
    scrape_interval: 30s
    static_configs:
      - targets:
          - 'node-exporter:9100'
        labels:
          service: 'node-exporter'

