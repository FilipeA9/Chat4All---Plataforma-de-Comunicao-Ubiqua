services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chat4all-postgres
    environment:
      POSTGRES_DB: chat4all
      POSTGRES_USER: chat4all_user
      POSTGRES_PASSWORD: chat4all_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chat4all_user -d chat4all"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat4all-network

  # Zookeeper (required by Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: chat4all-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat4all-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: chat4all-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - chat4all-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: chat4all-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat4all-network

  # MinIO Client - Create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: chat4all-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/chat4all-files --ignore-existing;
      mc anonymous set download myminio/chat4all-files;
      echo 'MinIO bucket created successfully';
      "
    networks:
      - chat4all-network

  # Kafka Topic Initializer
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: chat4all-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for Kafka to be ready...';
      sleep 10;
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic message_processing --partitions 3 --replication-factor 1;
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic whatsapp_outgoing --partitions 1 --replication-factor 1;
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic instagram_outgoing --partitions 1 --replication-factor 1;
      echo 'Kafka topics created successfully';
      kafka-topics --bootstrap-server kafka:29092 --list;
      "
    networks:
      - chat4all-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat4all-api
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://chat4all_user:chat4all_password@postgres:5432/chat4all
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: chat4all-files
      MINIO_SECURE: "false"
      TOKEN_EXPIRY_HOURS: 24
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: INFO
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat4all-network

  # Message Router Worker
  worker-router:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat4all-worker-router
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://chat4all_user:chat4all_password@postgres:5432/chat4all
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: chat4all-files
      MINIO_SECURE: "false"
      LOG_LEVEL: INFO
    volumes:
      - .:/app
    command: python -m workers.message_router
    restart: unless-stopped
    networks:
      - chat4all-network

  # WhatsApp Mock Worker
  worker-whatsapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat4all-worker-whatsapp
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://chat4all_user:chat4all_password@postgres:5432/chat4all
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: chat4all-files
      MINIO_SECURE: "false"
      LOG_LEVEL: INFO
    volumes:
      - .:/app
    command: python -m workers.whatsapp_mock
    restart: unless-stopped
    networks:
      - chat4all-network

  # Instagram Mock Worker
  worker-instagram:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat4all-worker-instagram
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://chat4all_user:chat4all_password@postgres:5432/chat4all
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: chat4all-files
      MINIO_SECURE: "false"
      LOG_LEVEL: INFO
    volumes:
      - .:/app
    command: python -m workers.instagram_mock
    restart: unless-stopped
    networks:
      - chat4all-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  chat4all-network:
    driver: bridge
